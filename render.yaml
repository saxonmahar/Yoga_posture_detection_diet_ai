services:
  # Frontend - Static Site
  - type: web
    name: yoga-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist

  # Backend - Node.js API
  - type: web
    name: yoga-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true

  # ML Pose Detection - Python Flask
  - type: web
    name: yoga-ml-pose
    env: python
    buildCommand: cd backend/Ml && pip install -r requirements.txt
    startCommand: cd backend/Ml && gunicorn -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PORT
        value: 10000

  # Diet Recommendation - Python Flask
  - type: web
    name: yoga-diet
    env: python
    buildCommand: cd backend/Diet_Recommendation_System && pip install -r requirement.txt
    startCommand: cd backend/Diet_Recommendation_System && gunicorn -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PORT
        value: 10000

  # Photo Upload Server - Node.js
  - type: web
    name: yoga-photo
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node photo-server.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
